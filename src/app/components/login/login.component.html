<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="login-form">
                <div class="form-container" style="margin-bottom: 40px">
                    <form
                        class="form"
                        [formGroup]="loginForm"
                        (ngSubmit)="login(loginForm.value)"
                    >
                        <h3 class="title">Login Form</h3>
                        <div class="form-group">
                            <span class="input-icon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input
                                class="form-control"
                                type="email"
                                placeholder="Email Address"
                                formControlName="userEmail"
                            />
                        </div>
                        <div
                            class="text-danger"
                            *ngIf="
                                userEmail &&
                                userEmail.invalid &&
                                (userEmail.dirty || userEmail.touched)
                            "
                        >
                            <span *ngIf="userEmail.errors?.['required']">
                                Email is required.
                            </span>

                            <span *ngIf="userEmail.errors?.['email']">
                                Invalid email address.
                            </span>
                        </div>
                        <div class="form-group">
                            <span class="input-icon">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input
                                class="form-control"
                                type="password"
                                placeholder="Password"
                                formControlName="password"
                            />
                        </div>
                        <div
                            class="text-danger"
                            *ngIf="
                                password &&
                                password.invalid &&
                                (password.dirty || password.touched)
                            "
                        >
                            <span *ngIf="password.errors?.['required']">
                                password is required.
                            </span>

                            <span *ngIf="password.errors?.['pattern']">
                                atleast a number,special character & camel case.
                            </span>

                            <span
                                *ngIf="password.errors?.['minlength'] && !password.errors?.['pattern']"
                            >
                                atleast 8 letters.
                            </span>
                        </div>

                        <div class="mt-2">
                            <button class="btn" [disabled]="loginForm.invalid">
                                Log in
                            </button>
                            <span
                                *ngIf="showInvalidCredentialMessage"
                                class="text-danger mt-1"
                            >
                                {{ invalidCredentialMessage }}
                            </span>
                        </div>

                        <span class="register">
                            Don't have an account ?
                            <a (click)="redirectToRegistrationPage()">
                                Register
                            </a>
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
