<div class="user-list">
    <div class="search-box">
        <input
            type="text"
            [(ngModel)]="searchQuery"
            (input)="filterUsers()"
            placeholder="Search users..."
        />
    </div>
    <div
        *ngFor="let user of filteredUsers"
        class="user-item"
        (click)="selectUser(user)"
    >
        <img [src]="user.profileImage" alt="image" class="user-image" />
        <p class="user-name">{{ user.fullName }}</p>
    </div>
</div>
