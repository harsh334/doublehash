<div class="posts">
    <div class="post" *ngFor="let post of posts">
        <app-single-post
            [stPost]="post"
            (noOfLikesUpdated)="(true)"
        ></app-single-post>
    </div>
    <div class="spinner" *ngIf="isSpinnerVisible">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
</div>
